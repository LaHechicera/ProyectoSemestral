<!DOCTYPE html>
<html>
<head>
    <title>Historia</title>
    <link rel="stylesheet" href="../../EstiloCssHistorias/cssHumano1.css"/>
    <style>
        body{
            background: url('../../ImagenesFigmaHumano/ReinoHistoria1.jpg');
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center;
            background-repeat: no-repeat; /*hace que no se repita el fondo*/
            height: 100vh; /* Hace que el fondo ocupe toda la pantalla */
            width: 100vw;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const restartBtn = document.getElementById('restart-btn');
            const quitBtn = document.getElementById('quit-btn');
            const titlebar = document.querySelector('.custom-titlebar');

            if (restartBtn) {
                restartBtn.addEventListener('click', () => {
                    window.electronAPI.restartApp();
                });
            }
            if (quitBtn) { // Listener para el botón de salida
                quitBtn.addEventListener('click', () => {
                    window.electronAPI.quitApp(); // ¡Esta función debería funcionar ahora!
                });
            }
            if (titlebar) { // El doble clic seguirá maximizando/restaurando la ventana
                titlebar.addEventListener('dblclick', () => {
                    window.electronAPI.maximizeRestoreWindow();
                });
            }
        });
    </script>
</head>
<body>
    <div class="custom-titlebar">
    <!--<div class="custom-titlebar-title">Elige tu Aventura</div> Puedes personalizar este título por página -->
    <div class="app-controls"> 
        <button id="restart-btn" title="Reiniciar Aplicación">↻</button>
        <button id="quit-btn" class="close-button" title="Salir de la Aplicación">✖</button>
    </div>
</div>
    <div class="contenedor">
            <div class="dialog-wrapper">
                <div class="texto1">
    <h1>Soldado </h1>
    </div>
        <div class="contenedor2">
            <div class="texto2">
    <p>Eres un soldado descansando en el reino luego de estar en el campo de 
        enfrentamiento, notas la incompetencia de tus compañeros de combate 
        en los enfrentamientos, no quieren mejorar. Temprano 
        decides dejar el reino en busca de nuevos desafíos y mejores combates.</p>
    </div>
            <div class="botones">
    <button class="decision-button" data-target-url="SalaDelReyOPHombre.html">
                    Vas donde el Rey a convencerlo en tu nuevo camino
                </button>
                <button class="decision-button" data-target-url="../2_AfuerasReino/AfuerasDelReinoHombre.html">
                    Esperas el cambio de turno de los guardias para escapar
                </button>
            </div>
                </div>
            </div>
        </div>
    <script src="../../HistoryLogic.js"></script> 
</body>
</html>
